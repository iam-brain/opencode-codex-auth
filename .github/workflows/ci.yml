name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Verify on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run verify
        run: npm run verify

  package-smoke:
    name: Package Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pack and execute CLI tarball
        shell: bash
        run: |
          TARBALL="$(npm pack --silent)"
          test -f "${TARBALL}"
          npx --yes --package "./${TARBALL}" opencode-codex-auth --help

  windows-runtime-hardening:
    name: Windows Runtime Hardening
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify source ESM import specifiers
        run: npm run check:esm-imports

      - name: Run targeted hardening tests
        run: npm test -- test/cache-io.test.ts test/check-esm-import-specifiers.test.ts test/check-dist-esm-import-specifiers.test.ts

      - name: Build package
        run: npm run build

      - name: Verify dist ESM import specifiers
        run: npm run check:dist-esm-imports

      - name: Smoke test built CLI
        run: npm run smoke:cli:dist

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high
